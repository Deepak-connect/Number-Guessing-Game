<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Number Guessing Game</title>
</head>

<body>
    <header>
        <button id="new-game" class="btn">New Game</button>
        <div class="highest-score">
            <i class="fa-solid fa-trophy"></i>
            <p>Highest Score: <span id="highest-score">0</span></p>
        </div>
    </header>

    <div class="container">
        <div class="game-top">
            <h3>Can you guess my number?</h3>
            <p class="desc" id="game-message">Guess a number between 1-20</p>
            <div class="center-box">
                <h1 id="ans-box">?</h1>
            </div>
        </div>

        <input type="text" placeholder="Enter your number" id="input">
        <button id="check" class="btn">Check</button>

        <div class="game-info">
            <p>Current Score: <span id="current-score">20</span></p>
            <p>Attempts Left: <span id="attempts">10</span></p>
        </div>

    </div>
    <hr>
    <script src="app.js"></script>
</body>

</html>
